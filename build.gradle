// Top-level build file where you can add configuration options common to all sub-projects/modules.
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 22
                buildToolsVersion '22.0.1'
            }
        }
    }
}
subprojects {
    afterEvaluate { projects ->
        if (projects.hasProperty("android")) {
            android {
                compileSdkVersion versions.compileSdkVersion
                buildToolsVersion versions.buildToolsVersion
                defaultConfig {
                    minSdkVersion versions.minSdkVersion
                    targetSdkVersion versions.targetSdkVersion
                    resConfigs("en")
                    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

                    javaCompileOptions {
                        annotationProcessorOptions {
                            includeCompileClasspath true
                        }
                    }
                    multiDexEnabled true

                }
                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_1_8
                    targetCompatibility = JavaVersion.VERSION_1_8
                }

                buildTypes {
                    qa {
                        Properties properties = new Properties()
                        properties.load(project.rootProject.file("local.properties").newDataInputStream())
                        def baseUrl = properties.getProperty("base_url")
                        def apikey = properties.getProperty("api_key")
                        buildConfigField 'String', "API_KEY", apikey
                        buildConfigField 'String', "BASE_URL", baseUrl

                    }
                    debug {
                        Properties properties = new Properties()
                        properties.load(project.rootProject.file("local.properties").newDataInputStream())
                        def baseUrl = properties.getProperty("base_url")
                        def apikey = properties.getProperty("api_key")
                        buildConfigField 'String', "API_KEY", apikey
                        buildConfigField 'String', "BASE_URL", baseUrl

                    }
                    release {
                        Properties properties = new Properties()
                        properties.load(project.rootProject.file("local.properties").newDataInputStream())
                        def baseUrl = properties.getProperty("base_url")
                        def apikey = properties.getProperty("api_key")
                        buildConfigField 'String', "API_KEY", apikey
                        buildConfigField 'String', "BASE_URL", baseUrl
                    }
                }
                packagingOptions {
                    exclude 'META-INF/LICENSE'
                    exclude 'META-INF/ui_debug.kotlin_module'
                    exclude 'META-INF/domain_debug.kotlin_module'
                    exclude 'META-INF/data_debug.kotlin_module'
                    exclude 'META-INF/metadata.jvm.kotlin_module'
                    exclude 'META-INF/metadata.kotlin_module'
                }
            }

        }
    }
}
